<body>
    <h1>Carrotcake</h1>
    <img src="https://www.inspiredtaste.net/wp-content/uploads/2019/11/Easy-Carrot-Cake-Recipe-1200-768x512.jpg" alt="A picture of a moist and delicious carrot cake.">
    <h2>Ingredients</h2>
    <ul>
        <li>all-purpose flour</li>
        <li>Baking soda</li>
        <li>Salt, cinnamon, and vanilla extract</li>
        <li>Oil</li>
        <li>Sugar</li>
        <li>Eggs</li>
        <li>Lots of carrots</li>
    </ul>

    <h2>Preparation</h2>
    <ol>
        <li>Dry ingredients in one bowl, wet ingredients in another</li>
        <li>Fold the dry and wet ingredients together</li>
        <li>Add carrots</li>
    </ol>

</body>
